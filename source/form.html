<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <div class="main-wrap">
      <!-- HEADER -->
      <header class="main-header">
        <a
          class="main-logo"
          href="index.html"
          aria-label="Перейти главную страницу веб-сайта"
        >
          <img
            class="main-logo__image"
            src="img/logo/logo-mobile-header.png"
            srcset="img/logo/logo-mobile-header-2x.png 2x,
                    img/logo/logo-mobile-header-3x.png 3x"
            width="320"
            height="65"
            alt="Логотип"
          >
        </a>
        <!-- NAVIGATION -->
        <nav class="main-navigation">
          <ul class="main-navigation__list">
            <li class="main-navigation__item">
              <a
                class="main-navigation__link"
                href="index.html"
                aria-label="Перейти на главную страницу веб-сайта"
              >
                Главная
              </a>
            </li>
            <li class="main-navigation__item">
              <a
                class="main-navigation__link"
                href="catalog.html"
                aria-label="Переход на страницу каталога продукции"
              >
                Каталог продукции
              </a>
            </li>
            <li class="main-navigation__item">
              <a
                class="main-navigation__link"
                href="form.html"
                aria-label="Обновить страницу подбора программы"
              >
                Подбор программы
              </a>
            </li>
          </ul>
        </nav>
        <!-- END NAVIGATION -->
      </header>
      <!-- END HEADER -->

      <!-- FOOTER -->
      <footer class="main-footer">
        <div class="main-footer__logo">
          <a
            class="main-footer__link"
            href="index.html"
            aria-label="Обновить главную страницу веб-сайта"
          >
            <img
              class="main-footer__image"
              src="img/logo/footer-logo.svg"
              width="128"
              height="24"
              alt="Логотип"
            >
          </a>
        </div>
        <div class="main-footer__social social">
          <ul class="social__list">
            <li  class="social__item">
              <a
                class="social__link social__link--vkontakte"
                href="https://vk.com/"
                aria-label="Перейти на страницу Кэт энерджи Вконтакте"
                target="_blank"
              >
                Вконтакте
              </a>
            </li>
            <li class="social__item">
              <a
                class="social__link social__link--instagram"
                href="https://www.instagram.com/"
                aria-label="Перейти на страницу Кэт энерджи в Инстаграм"
                target="_blank"
              >
                Инстаграм
              </a>
            </li>
            <li class="social__item">
              <a
                class="social__link social__link--facebook"
                href="https://www.facebook.com/"
                aria-label="Перейти на страницу Кэт энерджи на Фейсбук"
                target="_blank"
              >
                Фейсбук
              </a>
            </li>
          </ul>
        </div>
        <div class="main-footer__copyright copyright">
          <a
            class="copyright__text"
            href="https://htmlacademy.ru/intensive/adaptive"
            aria-label="Перейти на страницу разработчика"
            target="_blank"
          >
            HTML Academy
          </a>
          <a
            class="copyright__link"
            href="https://htmlacademy.ru/intensive/adaptive"
            aria-label="Перейти на страницу разработчика"
            target="_blank"
          >
            <img
              class="copyright__logo"
              src="img/logo/htmlacademy.png"
              srcset="img/logo/htmlacademy-2x.png 2x,
                    img/logo/htmlacademy-3x.png 3x"
              width="27"
              height="34"
              alt="Логотип HTML Academy"
            >
          </a>
        </div>
      </footer>
      <!-- END FOOTER -->

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
